<svg width="120" height="50" viewBox="0 0 120 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="50" fill="transparent"/>
  
  <!-- Main Icon -->
  <circle cx="25" cy="25" r="22" fill="#374151" stroke="#4b5563" stroke-width="2"/>
  
  <!-- Computer Setup -->
  <rect x="12" y="15" width="26" height="18" rx="2" fill="#f9fafb" stroke="#6b7280" stroke-width="1.5"/>
  <rect x="15" y="18" width="20" height="12" fill="#e5e7eb"/>
  
  <!-- Monitor Stand -->
  <rect x="23" y="33" width="4" height="4" fill="#f9fafb"/>
  <rect x="18" y="37" width="14" height="3" rx="1.5" fill="#f9fafb"/>
  
  <!-- Screen Content -->
  <line x1="17" y1="21" x2="28" y2="21" stroke="#4b5563" stroke-width="1"/>
  <line x1="17" y1="25" x2="32" y2="25" stroke="#4b5563" stroke-width="1"/>
  <line x1="17" y1="29" x2="24" y2="29" stroke="#4b5563" stroke-width="1"/>
  
  <!-- Company Text -->
  <text x="60" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f9fafb">KK COMPUTERS</text>
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Premier IT Training Institute</text>
  
  <!-- Decorative Tech Elements -->
  <circle cx="105" cy="15" r="2" fill="#6b7280" opacity="0.6"/>
  <circle cx="110" cy="20" r="1.5" fill="#6b7280" opacity="0.6"/>
  <circle cx="115" cy="25" r="1.8" fill="#6b7280" opacity="0.6"/>
  <circle cx="108" cy="30" r="2.2" fill="#6b7280" opacity="0.6"/>
  
  <!-- Circuit Lines -->
  <path d="M100 10 L105 10 L105 15 L110 15" stroke="#6b7280" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M100 40 L105 40 L105 35 L110 35" stroke="#6b7280" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Border Line -->
  <line x1="0" y1="1" x2="120" y2="1" stroke="#4b5563" stroke-width="1" opacity="0.5"/>
