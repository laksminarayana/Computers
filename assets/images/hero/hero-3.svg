<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="heroGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#heroGrad3)"/>
  
  <!-- Tech Pattern Background -->
  <g opacity="0.1">
    <polygon points="100,50 150,100 100,150 50,100" fill="white"/>
    <polygon points="650,350 700,400 650,450 600,400" fill="white"/>
    <polygon points="500,80 540,120 500,160 460,120" fill="white"/>
  </g>
  
  <!-- Central Software Development Theme -->
  <g transform="translate(150, 120)">
    <!-- Main Code Editor -->
    <rect x="0" y="0" width="500" height="320" rx="8" fill="#1f2937" stroke="#6d28d9" stroke-width="3"/>
    
    <!-- Editor Header -->
    <rect x="0" y="0" width="500" height="40" rx="8" fill="#374151"/>
    <circle cx="20" cy="20" r="6" fill="#ef4444"/>
    <circle cx="40" cy="20" r="6" fill="#fbbf24"/>
    <circle cx="60" cy="20" r="6" fill="#10b981"/>
    <text x="250" y="26" font-family="Arial" font-size="14" text-anchor="middle" fill="#d1d5db">main.js - KK Computers</text>
    
    <!-- Code Lines -->
    <rect x="20" y="60" width="460" height="240" fill="#111827"/>
    
    <!-- Syntax Highlighted Code -->
    <text x="30" y="80" font-family="monospace" font-size="14" fill="#60a5fa">function</text>
    <text x="100" y="80" font-family="monospace" font-size="14" fill="#fbbf24">initWebsite</text>
    <text x="180" y="80" font-family="monospace" font-size="14" fill="#d1d5db">() {</text>
    
    <text x="40" y="100" font-family="monospace" font-size="14" fill="#34d399">const</text>
    <text x="90" y="100" font-family="monospace" font-size="14" fill="#d1d5db">app = </text>
    <text x="140" y="100" font-family="monospace" font-size="14" fill="#f472b6">'KK Computers'</text>
    <text x="240" y="100" font-family="monospace" font-size="14" fill="#d1d5db">;</text>
    
    <text x="40" y="120" font-family="monospace" font-size="14" fill="#fbbf24">console</text>
    <text x="100" y="120" font-family="monospace" font-size="14" fill="#d1d5db">.</text>
    <text x="110" y="120" font-family="monospace" font-size="14" fill="#fbbf24">log</text>
    <text x="140" y="120" font-family="monospace" font-size="14" fill="#d1d5db">(</text>
    <text x="150" y="120" font-family="monospace" font-size="14" fill="#f472b6">'Welcome to '</text>
    <text x="240" y="120" font-family="monospace" font-size="14" fill="#d1d5db">+ app);</text>
    
    <text x="40" y="140" font-family="monospace" font-size="14" fill="#60a5fa">return</text>
    <text x="90" y="140" font-family="monospace" font-size="14" fill="#d1d5db">app;</text>
    
    <text x="30" y="160" font-family="monospace" font-size="14" fill="#d1d5db">}</text>
    
    <!-- More code lines -->
    <rect x="30" y="180" width="150" height="2" fill="#60a5fa"/>
    <rect x="30" y="200" width="200" height="2" fill="#34d399"/>
    <rect x="30" y="220" width="100" height="2" fill="#fbbf24"/>
    <rect x="30" y="240" width="180" height="2" fill="#f472b6"/>
    <rect x="30" y="260" width="120" height="2" fill="#60a5fa"/>
    
    <!-- Cursor -->
    <rect x="120" y="258" width="2" height="16" fill="#60a5fa"/>
  </g>
  
  <!-- Side Devices -->
  <!-- Mobile Phone -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="60" height="100" rx="8" fill="#e5e7eb" stroke="#6d28d9" stroke-width="2"/>
    <circle cx="30" cy="15" r="3" fill="#6d28d9"/>
    <rect x="10" y="25" width="40" height="60" rx="4" fill="#f3f4f6"/>
    <rect x="15" y="35" width="30" height="3" fill="#7c3aed"/>
    <rect x="15" y="45" width="25" height="3" fill="#7c3aed"/>
    <rect x="15" y="55" width="20" height="3" fill="#7c3aed"/>
  </g>
  
  <!-- Tablet -->
  <g transform="translate(680, 180)">
    <rect x="0" y="0" width="80" height="120" rx="6" fill="#e5e7eb" stroke="#6d28d9" stroke-width="2"/>
    <rect x="10" y="15" width="60" height="90" rx="3" fill="#f3f4f6"/>
    <rect x="15" y="25" width="50" height="4" fill="#7c3aed"/>
    <rect x="15" y="35" width="40" height="4" fill="#7c3aed"/>
    <rect x="15" y="45" width="45" height="4" fill="#7c3aed"/>
    <rect x="15" y="55" width="35" height="4" fill="#7c3aed"/>
  </g>
  
  <!-- Floating Elements -->
  <g opacity="0.8">
    <!-- Code Symbols -->
    <text x="100" y="100" font-family="monospace" font-size="36" fill="white" opacity="0.6">&lt;/&gt;</text>
    <text x="680" y="140" font-family="monospace" font-size="30" fill="white" opacity="0.6">{}</text>
    <text x="120" y="520" font-family="monospace" font-size="32" fill="white" opacity="0.6">[]</text>
    
    <!-- Tech Badges -->
    <circle cx="720" cy="100" r="20" fill="white" opacity="0.9"/>
    <text x="720" y="108" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#7c3aed">JS</text>
    
    <circle cx="80" cy="480" r="18" fill="white" opacity="0.9"/>
    <text x="80" y="486" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#7c3aed">CSS</text>
  </g>
  
  <!-- Title Overlay -->
  <rect x="0" y="450" width="800" height="150" fill="rgba(0,0,0,0.4)"/>
  <text x="400" y="510" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle" fill="white">Custom Software Solutions</text>
  <text x="400" y="550" font-family="Arial" font-size="24" text-anchor="middle" fill="white">Building innovative applications for modern businesses</text>
</svg>