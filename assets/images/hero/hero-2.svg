<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="heroGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#heroGrad2)"/>
  
  <!-- Tech Pattern Background -->
  <g opacity="0.1">
    <rect x="50" y="50" width="100" height="100" fill="white" transform="rotate(45 100 100)"/>
    <rect x="650" y="400" width="80" height="80" fill="white" transform="rotate(45 690 440)"/>
    <rect x="500" y="100" width="60" height="60" fill="white" transform="rotate(45 530 130)"/>
  </g>
  
  <!-- Central Certificate/Certification Theme -->
  <g transform="translate(200, 150)">
    <!-- Certificate Background -->
    <rect x="0" y="0" width="400" height="280" rx="12" fill="white" stroke="#047857" stroke-width="4"/>
    <rect x="20" y="20" width="360" height="240" fill="#f0fdf4" stroke="#059669" stroke-width="2"/>
    
    <!-- Certificate Header -->
    <rect x="40" y="40" width="320" height="40" fill="#059669"/>
    <text x="200" y="65" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">PROFESSIONAL CERTIFICATION</text>
    
    <!-- Certificate Content -->
    <text x="200" y="120" font-family="Arial" font-size="18" text-anchor="middle" fill="#047857">This is to certify that</text>
    <text x="200" y="150" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#059669">[Student Name]</text>
    <text x="200" y="180" font-family="Arial" font-size="18" text-anchor="middle" fill="#047857">has successfully completed</text>
    <text x="200" y="210" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#059669">IT Training Program</text>
    
    <!-- Certification Seal -->
    <circle cx="320" cy="200" r="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
    <circle cx="320" cy="200" r="20" fill="#fed7aa"/>
    <text x="320" y="208" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#f59e0b">CERT</text>
    
    <!-- Signature Line -->
    <line x1="60" y1="240" x2="160" y2="240" stroke="#059669" stroke-width="2"/>
    <text x="110" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="#047857">Authorized Signature</text>
  </g>
  
  <!-- Floating Tech Elements -->
  <g opacity="0.8">
    <!-- Achievement Badges -->
    <circle cx="120" cy="120" r="35" fill="white" opacity="0.9"/>
    <text x="120" y="130" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#059669">AWS</text>
    
    <circle cx="680" cy="480" r="30" fill="white" opacity="0.9"/>
    <text x="680" y="488" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#059669">MS</text>
    
    <circle cx="100" cy="480" r="25" fill="white" opacity="0.9"/>
    <text x="100" y="488" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#059669">GCP</text>
  </g>
  
  <!-- Title Overlay -->
  <rect x="0" y="450" width="800" height="150" fill="rgba(0,0,0,0.4)"/>
  <text x="400" y="510" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle" fill="white">Professional Certifications</text>
  <text x="400" y="550" font-family="Arial" font-size="24" text-anchor="middle" fill="white">Industry-recognized credentials for career advancement</text>
</svg>