<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="heroGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#heroGrad1)"/>
  
  <!-- Tech Pattern Background -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="50" fill="white"/>
    <circle cx="700" cy="500" r="80" fill="white"/>
    <circle cx="600" cy="150" r="40" fill="white"/>
    <circle cx="200" cy="450" r="60" fill="white"/>
  </g>
  
  <!-- Central Computer Setup -->
  <g transform="translate(250, 180)">
    <!-- Computer Monitor -->
    <rect x="0" y="0" width="300" height="200" rx="8" fill="white" stroke="#1e40af" stroke-width="4"/>
    <rect x="20" y="20" width="260" height="160" fill="#dbeafe"/>
    
    <!-- Screen Content -->
    <rect x="40" y="40" width="220" height="8" fill="#2563eb" rx="4"/>
    <rect x="40" y="60" width="180" height="8" fill="#3b82f6" rx="4"/>
    <rect x="40" y="80" width="200" height="8" fill="#60a5fa" rx="4"/>
    <rect x="40" y="100" width="240" height="8" fill="#2563eb" rx="4"/>
    <rect x="40" y="120" width="160" height="8" fill="#3b82f6" rx="4"/>
    <rect x="40" y="140" width="190" height="8" fill="#60a5fa" rx="4"/>
    
    <!-- Monitor Stand -->
    <rect x="140" y="200" width="20" height="30" fill="white"/>
    <rect x="100" y="230" width="100" height="15" rx="7" fill="white"/>
    
    <!-- Keyboard -->
    <rect x="50" y="260" width="200" height="40" rx="6" fill="#e5e7eb"/>
    <rect x="60" y="270" width="180" height="20" fill="#f3f4f6"/>
  </g>
  
  <!-- Floating Elements -->
  <g opacity="0.8">
    <!-- Code Brackets -->
    <text x="100" y="150" font-family="monospace" font-size="48" fill="white" opacity="0.6">&lt;/&gt;</text>
    <text x="650" y="180" font-family="monospace" font-size="36" fill="white" opacity="0.6">{}</text>
    <text x="80" y="500" font-family="monospace" font-size="42" fill="white" opacity="0.6">[]</text>
    
    <!-- Tech Icons -->
    <circle cx="680" cy="120" r="25" fill="white" opacity="0.7"/>
    <text x="680" y="130" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2563eb">IT</text>
    
    <circle cx="120" cy="520" r="20" fill="white" opacity="0.7"/>
    <text x="120" y="528" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2563eb">KK</text>
  </g>
  
  <!-- Title Overlay -->
  <rect x="0" y="450" width="800" height="150" fill="rgba(0,0,0,0.4)"/>
  <text x="400" y="510" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle" fill="white">Excellence in IT Training</text>
  <text x="400" y="550" font-family="Arial" font-size="24" text-anchor="middle" fill="white">Empowering careers through technology education</text>
</svg>