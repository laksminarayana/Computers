<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#f0fdf4"/>
  
  <!-- Professional Portrait -->
  <g transform="translate(75, 50)">
    <!-- Head -->
    <circle cx="75" cy="60" r="45" fill="#fbbf24"/>
    
    <!-- Hair -->
    <path d="M40 50 Q75 30 110 50 Q110 40 100 35 Q75 25 50 35 Q40 40 40 50" fill="#1c1917"/>
    
    <!-- Face -->
    <circle cx="75" cy="60" r="40" fill="#fed7aa"/>
    
    <!-- Eyes -->
    <circle cx="65" cy="50" r="3" fill="#1f2937"/>
    <circle cx="85" cy="50" r="3" fill="#1f2937"/>
    
    <!-- Glasses -->
    <circle cx="65" cy="50" r="8" fill="none" stroke="#1f2937" stroke-width="2"/>
    <circle cx="85" cy="50" r="8" fill="none" stroke="#1f2937" stroke-width="2"/>
    <line x1="73" y1="50" x2="77" y2="50" stroke="#1f2937" stroke-width="2"/>
    
    <!-- Nose -->
    <path d="M75 55 L73 65 L77 65 Z" fill="#fdba74"/>
    
    <!-- Mouth -->
    <path d="M70 70 Q75 75 80 70" stroke="#92400e" stroke-width="2" fill="none"/>
    
    <!-- Shirt -->
    <rect x="45" y="100" width="60" height="80" fill="#059669"/>
    <rect x="50" y="105" width="50" height="70" fill="#10b981"/>
    
    <!-- Collar -->
    <rect x="60" y="105" width="30" height="70" fill="white"/>
    
    <!-- Pocket -->
    <rect x="55" y="120" width="15" height="15" fill="#047857"/>
    
    <!-- Shirt buttons -->
    <circle cx="75" cy="115" r="1.5" fill="#6b7280"/>
    <circle cx="75" cy="125" r="1.5" fill="#6b7280"/>
    <circle cx="75" cy="135" r="1.5" fill="#6b7280"/>
    
    <!-- Hands -->
    <circle cx="40" cy="150" r="8" fill="#fed7aa"/>
    <circle cx="110" cy="150" r="8" fill="#fed7aa"/>
    
    <!-- Arms -->
    <rect x="35" y="120" width="15" height="30" fill="#059669"/>
    <rect x="100" y="120" width="15" height="30" fill="#059669"/>
  </g>
  
  <!-- Professional Background Elements -->
  <g opacity="0.3">
    <!-- Database symbols -->
    <g transform="translate(30, 320)">
      <ellipse cx="25" cy="10" rx="20" ry="5" fill="#10b981"/>
      <rect x="5" y="10" width="40" height="20" fill="#10b981"/>
      <ellipse cx="25" cy="30" rx="20" ry="5" fill="#047857"/>
      <ellipse cx="25" cy="20" rx="20" ry="5" fill="#047857"/>
    </g>
    
    <!-- Server -->
    <rect x="220" y="320" width="50" height="40" fill="#374151" rx="2"/>
    <rect x="225" y="325" width="40" height="8" fill="#10b981"/>
    <rect x="225" y="335" width="40" height="8" fill="#10b981"/>
    <rect x="225" y="345" width="40" height="8" fill="#10b981"/>
    
    <!-- DevOps symbols -->
    <circle cx="240" cy="80" r="12" fill="#047857"/>
    <text x="240" y="85" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="white">SQL</text>
    
    <circle cx="40" cy="60" r="10" fill="#10b981"/>
    <text x="40" y="65" font-family="Arial" font-size="7" font-weight="bold" text-anchor="middle" fill="white">NoSQL</text>
    
    <!-- Code symbols -->
    <text x="240" y="120" font-family="monospace" font-size="16" fill="#6b7280">SELECT</text>
    <text x="30" y="120" font-family="monospace" font-size="16" fill="#6b7280">FROM</text>
  </g>
  
  <!-- Name plate -->
  <rect x="50" y="300" width="200" height="50" fill="white" stroke="#cbd5e1" stroke-width="2"/>
  <text x="150" y="320" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1f2937">Michael Brown</text>
  <text x="150" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="#10b981">Database & Systems Instructor</text>
  <text x="150" y="345" font-family="Arial" font-size="10" text-anchor="middle" fill="#6b7280">12+ years experience</text>
</svg>