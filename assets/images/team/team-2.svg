<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#f0f9ff"/>
  
  <!-- Professional Portrait -->
  <g transform="translate(75, 50)">
    <!-- Head -->
    <circle cx="75" cy="60" r="45" fill="#fbbf24"/>
    
    <!-- Hair -->
    <path d="M35 45 Q75 25 115 45 Q115 35 105 30 Q75 20 45 30 Q35 35 35 45" fill="#451a03"/>
    
    <!-- Face -->
    <circle cx="75" cy="60" r="40" fill="#fed7aa"/>
    
    <!-- Eyes -->
    <circle cx="65" cy="50" r="3" fill="#1f2937"/>
    <circle cx="85" cy="50" r="3" fill="#1f2937"/>
    
    <!-- Nose -->
    <path d="M75 55 L73 65 L77 65 Z" fill="#fdba74"/>
    
    <!-- Mouth -->
    <path d="M70 70 Q75 75 80 70" stroke="#92400e" stroke-width="2" fill="none"/>
    
    <!-- Blazer -->
    <rect x="45" y="100" width="60" height="80" fill="#7c3aed"/>
    <rect x="50" y="105" width="50" height="70" fill="#8b5cf6"/>
    
    <!-- Shirt -->
    <rect x="60" y="105" width="30" height="70" fill="white"/>
    
    <!-- Scarf/Accessory -->
    <path d="M70 105 L75 105 L80 105 L78 120 L72 120 Z" fill="#f59e0b"/>
    
    <!-- Blazer lapels -->
    <path d="M50 105 L60 105 L65 120 L50 130 Z" fill="#7c3aed"/>
    <path d="M100 105 L90 105 L85 120 L100 130 Z" fill="#7c3aed"/>
    
    <!-- Hands -->
    <circle cx="40" cy="150" r="8" fill="#fed7aa"/>
    <circle cx="110" cy="150" r="8" fill="#fed7aa"/>
    
    <!-- Arms -->
    <rect x="35" y="120" width="15" height="30" fill="#7c3aed"/>
    <rect x="100" y="120" width="15" height="30" fill="#7c3aed"/>
  </g>
  
  <!-- Professional Background Elements -->
  <g opacity="0.3">
    <!-- Web Design Elements -->
    <rect x="30" y="320" width="50" height="30" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="35" y="325" width="40" height="20" fill="#f3e8ff"/>
    <rect x="37" y="330" width="15" height="3" fill="#8b5cf6"/>
    <rect x="37" y="335" width="20" height="3" fill="#8b5cf6"/>
    
    <!-- Tablet -->
    <rect x="220" y="320" width="40" height="50" fill="#374151" rx="4"/>
    <rect x="225" y="325" width="30" height="40" fill="#1f2937"/>
    
    <!-- Design Tools -->
    <circle cx="40" cy="60" r="8" fill="#8b5cf6"/>
    <text x="40" y="65" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">PS</text>
    
    <!-- React logo -->
    <circle cx="240" cy="80" r="15" fill="#61dafb" opacity="0.8"/>
    <text x="240" y="85" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#1f2937">React</text>
    
    <!-- Code symbols -->
    <text x="240" y="120" font-family="monospace" font-size="16" fill="#6b7280">&lt;/&gt;</text>
    <text x="30" y="120" font-family="monospace" font-size="16" fill="#6b7280">{}</text>
  </g>
  
  <!-- Name plate -->
  <rect x="50" y="300" width="200" height="50" fill="white" stroke="#cbd5e1" stroke-width="2"/>
  <text x="150" y="320" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1f2937">Sarah Johnson</text>
  <text x="150" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="#8b5cf6">Lead Web Development Instructor</text>
  <text x="150" y="345" font-family="Arial" font-size="10" text-anchor="middle" fill="#6b7280">10+ years experience</text>
</svg>