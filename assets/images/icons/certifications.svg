<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="24" cy="24" r="22" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  
  <!-- Certificate Background -->
  <rect x="10" y="12" width="28" height="20" rx="2" fill="white" stroke="#16a34a" stroke-width="2"/>
  
  <!-- Certificate Border -->
  <rect x="12" y="14" width="24" height="16" rx="1" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
  
  <!-- Certificate Header -->
  <rect x="14" y="16" width="20" height="3" fill="#16a34a"/>
  <text x="24" y="18" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="white">CERTIFICATE</text>
  
  <!-- Certificate Content Lines -->
  <line x1="16" y1="22" x2="32" y2="22" stroke="#22c55e" stroke-width="1"/>
  <line x1="16" y1="25" x2="28" y2="25" stroke="#22c55e" stroke-width="1"/>
  <line x1="16" y1="27" x2="30" y2="27" stroke="#22c55e" stroke-width="0.8"/>
  
  <!-- Seal/Badge -->
  <circle cx="32" cy="28" r="4" fill="#fbbf24" stroke="#f59e0b" stroke-width="1.5"/>
  <circle cx="32" cy="28" r="2.5" fill="#fed7aa"/>
  
  <!-- Seal Stars -->
  <polygon points="32,26 32.5,27 33.5,27 32.8,27.5 33,28.5 32,28 31,28.5 31.2,27.5 30.5,27 31.5,27" fill="#f59e0b"/>
  
  <!-- Ribbon -->
  <rect x="30" y="32" width="4" height="8" fill="#dc2626"/>
  <polygon points="30,40 32,38 34,40 34,32 30,32" fill="#dc2626"/>
  
  <!-- Achievement Badge -->
  <circle cx="12" cy="8" r="3" fill="#8b5cf6"/>
  <text x="12" y="10" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="white">A+</text>
  
  <!-- Quality Marks -->
  <circle cx="38" cy="8" r="2" fill="#10b981"/>
  <path d="M37 8 L38 9 L39 7.5" stroke="white" stroke-width="1" fill="none"/>
  
  <!-- Industry Logos (Simplified) -->
  <rect x="6" y="36" width="6" height="6" rx="1" fill="#3b82f6"/>
  <text x="9" y="40" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="white">MS</text>
  
  <rect x="36" y="36" width="6" height="6" rx="1" fill="#ff6b35"/>
  <text x="39" y="40" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="white">AWS</text>
  
  <!-- Decorative Elements -->
  <circle cx="6" cy="18" r="1" fill="#fbbf24"/>
  <circle cx="42" cy="18" r="1" fill="#f472b6"/>
  
  <!-- Connection Lines -->
  <path d="M8 36 L10 32" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
  <path d="M40 36 L38 32" stroke="#ff6b35" stroke-width="1" opacity="0.3"/>
  
  <!-- Verification Elements -->
  <rect x="20" y="6" width="8" height="4" rx="1" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
  <text x="24" y="8.5" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#6b7280">VERIFIED</text>
  
  <!-- QR Code Placeholder -->
  <rect x="2" y="2" width="6" height="6" rx="0.5" fill="#1f2937"/>
  <rect x="3" y="3" width="4" height="4" fill="white"/>
  <rect x="4" y="4" width="2" height="2" fill="#1f2937"/>
</svg>
