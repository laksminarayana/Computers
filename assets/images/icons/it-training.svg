<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="24" cy="24" r="22" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Computer Monitor -->
  <rect x="12" y="14" width="24" height="16" rx="2" fill="white" stroke="#2563eb" stroke-width="2"/>
  <rect x="15" y="17" width="18" height="10" fill="#f0f9ff"/>
  
  <!-- Monitor Stand -->
  <rect x="22" y="30" width="4" height="4" fill="#2563eb"/>
  <rect x="18" y="34" width="12" height="2" rx="1" fill="#2563eb"/>
  
  <!-- Code Lines on Screen -->
