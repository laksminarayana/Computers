  <rect x="21" y="40.5" width="1.5" height="1" fill="#9ca3af"/>
  <rect x="23" y="40.5" width="1.5" height="1" fill="#9ca3af"/>
  <rect x="25" y="40.5" width="1.5" height="1" fill="#9ca3af"/>
  <rect x="27" y="40.5" width="1.5" height="1" fill="#9ca3af"/>
  <rect x="29" y="40.5" width="1.5" height="1" fill="#9ca3af"/>
