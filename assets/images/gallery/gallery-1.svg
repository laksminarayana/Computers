<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Modern Computer Lab -->
  <g transform="translate(50, 50)">
    <!-- Desks -->
    <rect x="0" y="80" width="300" height="120" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
    <rect x="0" y="160" width="300" height="40" fill="#94a3b8"/>
    
    <!-- Computers -->
    <g transform="translate(20, 40)">
      <!-- Computer 1 -->
      <rect x="0" y="0" width="80" height="50" rx="4" fill="white" stroke="#64748b" stroke-width="2"/>
      <rect x="5" y="5" width="70" height="40" fill="#dbeafe"/>
      <rect x="35" y="50" width="10" height="15" fill="#64748b"/>
      <rect x="25" y="65" width="30" height="5" fill="#64748b"/>
      
      <!-- Computer 2 -->
      <rect x="100" y="0" width="80" height="50" rx="4" fill="white" stroke="#64748b" stroke-width="2"/>
      <rect x="105" y="5" width="70" height="40" fill="#dbeafe"/>
      <rect x="135" y="50" width="10" height="15" fill="#64748b"/>
      <rect x="125" y="65" width="30" height="5" fill="#64748b"/>
      
      <!-- Computer 3 -->
      <rect x="200" y="0" width="80" height="50" rx="4" fill="white" stroke="#64748b" stroke-width="2"/>
      <rect x="205" y="5" width="70" height="40" fill="#dbeafe"/>
      <rect x="235" y="50" width="10" height="15" fill="#64748b"/>
      <rect x="225" y="65" width="30" height="5" fill="#64748b"/>
    </g>
    
    <!-- Chairs -->
    <g transform="translate(30, 180)">
      <rect x="0" y="0" width="20" height="15" fill="#475569"/>
      <rect x="5" y="15" width="10" height="20" fill="#475569"/>
      
      <rect x="80" y="0" width="20" height="15" fill="#475569"/>
      <rect x="85" y="15" width="10" height="20" fill="#475569"/>
      
      <rect x="160" y="0" width="20" height="15" fill="#475569"/>
      <rect x="165" y="15" width="10" height="20" fill="#475569"/>
      
      <rect x="240" y="0" width="20" height="15" fill="#475569"/>
      <rect x="245" y="15" width="10" height="20" fill="#475569"/>
    </g>
    
    <!-- Projector Screen -->
    <rect x="50" y="0" width="200" height="30" fill="white" stroke="#64748b" stroke-width="2"/>
    <rect x="55" y="5" width="190" height="20" fill="#f1f5f9"/>
    
    <!-- Ceiling Lights -->
    <rect x="80" y="15" width="40" height="8" fill="#fbbf24" rx="4"/>
    <rect x="180" y="15" width="40" height="8" fill="#fbbf24" rx="4"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#334155">Modern Computer Lab</text>
</svg>