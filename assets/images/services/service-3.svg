<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#fef3c7"/>
  
  <!-- Software Development Scene -->
  <g transform="translate(50, 30)">
    <!-- Main Development Environment -->
    <rect x="0" y="0" width="300" height="180" fill="#1f2937" rx="8"/>
    
    <!-- IDE Header -->
    <rect x="0" y="0" width="300" height="30" fill="#374151" rx="8"/>
    <circle cx="15" cy="15" r="5" fill="#ef4444"/>
    <circle cx="30" cy="15" r="5" fill="#fbbf24"/>
    <circle cx="45" cy="15" r="5" fill="#10b981"/>
    <text x="150" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#d1d5db">KK Computers - Software Development</text>
    
    <!-- Code Editor -->
    <rect x="10" y="40" width="280" height="130" fill="#111827"/>
    
    <!-- File tabs -->
    <rect x="15" y="45" width="60" height="20" fill="#374151"/>
    <text x="45" y="57" font-family="Arial" font-size="10" text-anchor="middle" fill="#d1d5db">main.js</text>
    <rect x="75" y="45" width="60" height="20" fill="#4b5563"/>
    <text x="105" y="57" font-family="Arial" font-size="10" text-anchor="middle" fill="#9ca3af">style.css</text>
    
    <!-- Code content -->
    <text x="20" y="80" font-family="monospace" font-size="10" fill="#8b5cf6">import</text>
    <text x="55" y="80" font-family="monospace" font-size="10" fill="#d1d5db">{ useState } from </text>
    <text x="150" y="80" font-family="monospace" font-size="10" fill="#34d399">'react'</text>
    <text x="185" y="80" font-family="monospace" font-size="10" fill="#d1d5db">;</text>
    
    <text x="20" y="95" font-family="monospace" font-size="10" fill="#60a5fa">function</text>
    <text x="70" y="95" font-family="monospace" font-size="10" fill="#fbbf24">App</text>
    <text x="90" y="95" font-family="monospace" font-size="10" fill="#d1d5db">() {</text>
    
    <text x="30" y="110" font-family="monospace" font-size="10" fill="#8b5cf6">const</text>
    <text x="65" y="110" font-family="monospace" font-size="10" fill="#d1d5db">[count, setCount] = useState(0);</text>
    
    <text x="30" y="125" font-family="monospace" font-size="10" fill="#60a5fa">return</text>
    <text x="70" y="125" font-family="monospace" font-size="10" fill="#d1d5db">(</text>
    
    <text x="40" y="140" font-family="monospace" font-size="10" fill="#f472b6">&lt;div&gt;</text>
    
    <text x="50" y="155" font-family="monospace" font-size="10" fill="#f472b6">&lt;h1&gt;</text>
    <text x="85" y="155" font-family="monospace" font-size="10" fill="#34d399">KK Computers</text>
    <text x="160" y="155" font-family="monospace" font-size="10" fill="#f472b6">&lt;/h1&gt;</text>
    
    <text x="40" y="165" font-family="monospace" font-size="10" fill="#f472b6">&lt;/div&gt;</text>
    
    <text x="30" y="175" font-family="monospace" font-size="10" fill="#d1d5db">);</text>
    
    <text x="20" y="185" font-family="monospace" font-size="10" fill="#d1d5db">}</text>
    
    <!-- Cursor -->
    <rect x="50" y="183" width="1" height="12" fill="#60a5fa"/>
  </g>
  
  <!-- Development Tools -->
  <g transform="translate(20, 220)">
    <!-- Git -->
    <rect x="0" y="0" width="50" height="30" fill="#f14e32" rx="4"/>
    <text x="25" y="18" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Git</text>
    
    <!-- Node.js -->
    <rect x="60" y="0" width="50" height="30" fill="#339933" rx="4"/>
    <text x="85" y="18" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Node.js</text>
    
    <!-- React -->
    <rect x="120" y="0" width="50" height="30" fill="#61dafb" rx="4"/>
    <text x="145" y="18" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="black">React</text>
    
    <!-- MongoDB -->
    <rect x="180" y="0" width="50" height="30" fill="#47a248" rx="4"/>
    <text x="205" y="18" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">MongoDB</text>
    
    <!-- Docker -->
    <rect x="240" y="0" width="50" height="30" fill="#2496ed" rx="4"/>
    <text x="265" y="18" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Docker</text>
    
    <!-- VS Code -->
    <rect x="300" y="0" width="50" height="30" fill="#007acc" rx="4"/>
    <text x="325" y="18" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">VS Code</text>
  </g>
  
  <!-- Floating Development Icons -->
  <g opacity="0.7">
    <!-- API -->
    <circle cx="30" cy="50" r="15" fill="#8b5cf6"/>
    <text x="30" y="55" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="white">API</text>
    
    <!-- Database -->
    <circle cx="370" cy="50" r="15" fill="#10b981"/>
    <text x="370" y="55" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="white">DB</text>
    
    <!-- Frontend -->
    <circle cx="30" cy="150" r="15" fill="#f59e0b"/>
    <text x="30" y="155" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="white">UI</text>
    
    <!-- Backend -->
    <circle cx="370" cy="150" r="15" fill="#ef4444"/>
    <text x="370" y="155" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="white">BE</text>
  </g>
  
  <!-- Development lifecycle -->
  <g transform="translate(300, 60)">
    <!-- Agile cycle -->
    <text x="25" y="15" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#f59e0b">Plan</text>
    <text x="25" y="35" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#8b5cf6">Code</text>
    <text x="25" y="55" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#10b981">Test</text>
    <text x="25" y="75" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#ef4444">Deploy</text>
    
    <!-- Arrows -->
    <path d="M35 15 L35 25" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M35 35 L35 45" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M35 55 L35 65" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="290" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">Software Development</text>
</svg>