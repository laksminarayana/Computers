<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#dcfce7"/>
  
  <!-- Certification Scene -->
  <g transform="translate(50, 30)">
    <!-- Main Certificate -->
    <rect x="50" y="20" width="200" height="140" fill="white" stroke="#16a34a" stroke-width="3"/>
    <rect x="60" y="30" width="180" height="120" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
    
    <!-- Certificate Header -->
    <rect x="70" y="40" width="160" height="25" fill="#16a34a"/>
    <text x="150" y="55" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">PROFESSIONAL CERTIFICATE</text>
    
    <!-- Certificate Body -->
    <text x="150" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="#047857">This certifies that</text>
    <text x="150" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#16a34a">[Student Name]</text>
    <text x="150" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="#047857">has successfully completed</text>
    <text x="150" y="135" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#16a34a">Cloud Computing Certification</text>
    
    <!-- Certificate Seal -->
    <circle cx="220" cy="120" r="20" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="220" cy="120" r="15" fill="#fed7aa"/>
    <text x="220" y="125" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#f59e0b">SEAL</text>
    
    <!-- Signature -->
    <line x1="80" y1="145" x2="140" y2="145" stroke="#16a34a" stroke-width="1"/>
    <text x="110" y="155" font-family="Arial" font-size="8" text-anchor="middle" fill="#047857">Director</text>
  </g>
  
  <!-- Industry Certification Logos -->
  <g transform="translate(20, 200)">
    <!-- AWS -->
    <rect x="0" y="0" width="60" height="40" fill="#ff9900" rx="4"/>
    <text x="30" y="22" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">AWS</text>
    <text x="30" y="32" font-family="Arial" font-size="8" text-anchor="middle" fill="white">Cloud</text>
    
    <!-- Microsoft -->
    <rect x="80" y="0" width="60" height="40" fill="#0078d4" rx="4"/>
    <text x="110" y="22" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Microsoft</text>
    <text x="110" y="32" font-family="Arial" font-size="8" text-anchor="middle" fill="white">Azure</text>
    
    <!-- Google -->
    <rect x="160" y="0" width="60" height="40" fill="#4285f4" rx="4"/>
    <text x="190" y="22" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Google</text>
    <text x="190" y="32" font-family="Arial" font-size="8" text-anchor="middle" fill="white">Cloud</text>
    
    <!-- CompTIA -->
    <rect x="240" y="0" width="60" height="40" fill="#c8102e" rx="4"/>
    <text x="270" y="22" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">CompTIA</text>
    <text x="270" y="32" font-family="Arial" font-size="8" text-anchor="middle" fill="white">A+</text>
    
    <!-- Cisco -->
    <rect x="320" y="0" width="60" height="40" fill="#1ba0d7" rx="4"/>
    <text x="350" y="22" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Cisco</text>
    <text x="350" y="32" font-family="Arial" font-size="8" text-anchor="middle" fill="white">CCNA</text>
  </g>
  
  <!-- Floating Achievement Icons -->
  <g opacity="0.7">
    <!-- Badge 1 -->
    <circle cx="30" cy="50" r="18" fill="#10b981"/>
    <text x="30" y="55" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">CERT</text>
    
    <!-- Badge 2 -->
    <circle cx="370" cy="50" r="18" fill="#3b82f6"/>
    <text x="370" y="55" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">PRO</text>
    
    <!-- Badge 3 -->
    <circle cx="30" cy="150" r="18" fill="#f59e0b"/>
    <text x="30" y="155" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">EXPERT</text>
    
    <!-- Badge 4 -->
    <circle cx="370" cy="150" r="18" fill="#8b5cf6"/>
    <text x="370" y="155" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">MASTER</text>
  </g>
  
  <!-- Achievement indicators -->
  <g transform="translate(300, 60)">
    <!-- Trophy -->
    <rect x="15" y="0" width="20" height="15" fill="#fbbf24"/>
    <rect x="20" y="15" width="10" height="10" fill="#92400e"/>
    <rect x="15" y="25" width="20" height="5" fill="#92400e"/>
    <circle cx="25" cy="7" r="3" fill="#f59e0b"/>
    
    <!-- Success rate -->
    <text x="25" y="45" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#16a34a">95%</text>
    <text x="25" y="55" font-family="Arial" font-size="8" text-anchor="middle" fill="#047857">Success Rate</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="290" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">Professional Certifications</text>
</svg>